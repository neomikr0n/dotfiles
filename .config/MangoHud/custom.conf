################### MangoHud Configuration ###################
# Generated and tuned for dual-layer setup: system + music

##########################################
# üìä MAIN LAYER: SYSTEM STATISTICS
##########################################
legacy_layout=false
background_alpha=0.4
round_corners=10
background_color=000000

font_size=21
text_color=FFFFFF
position=top-left
table_columns=3
pci_dev=0:03:00.0

# GPU
gpu_text=GPU
gpu_stats
gpu_temp
gpu_power
gpu_color=2E9762

# CPU
cpu_text=CPU
cpu_stats

# FPS
fps
fps_limit=144
fps_limit_method=late
fps_color_change
fps_color=B22222,FDFD09,39F900
fps_value=30,60

# Clock
time
time_color=B57EDC

# Hotkeys
toggle_hud=Shift_R+F1
toggle_fps_limit=Shift_L+F1
toggle_logging=Shift_L+F2

##########################################
# üé∂ SECONDARY LAYER: MUSIC INFORMATION
##########################################
# Displays MPRIS info (Spotify, etc.)
media_player
media_player_color=a868d6

# Additional text (if using a script)
custom_text=üéµ
custom_text_color=FFD700
custom_text_position=bottom-left

# Executes your script to read the current song (optional)
exec=$HOME/dotfiles/share/scripts/mangohud-song.sh

##########################################
# ‚öôÔ∏è OPTIONAL LOGGING
##########################################
output_folder=$HOME
log_duration=30
autostart_log=0
log_interval=100
