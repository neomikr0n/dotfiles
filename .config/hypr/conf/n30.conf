$files= dolphin
$browser= firedragon
$music= tidal-hifi 
#$music= spotify-adblock
$term= kitty
$mainMod = SUPER
$soundsDir = ~/dotfiles/share/sounds/
$scriptsDir = ~/dotfiles/share/scripts/


# █░░░█ ▄▀▄ █░░ █░░ █▀▄ ▄▀▄ █▀▄ █▀▀ █▀▀▄ 
# █░█░█ █▀█ █░▄ █░▄ █░█ █▀█ █░█ █▀▀ █▐█▀ 
